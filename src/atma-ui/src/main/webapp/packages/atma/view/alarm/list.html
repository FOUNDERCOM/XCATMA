<div class="form">
    <form action="#" class="form-horizontal">
        <div class="form-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">姓名</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="姓名" ng-model="condition.recName">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">身份证</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="身份证号" ng-model="condition.recCid">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">旅店</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="旅店名称" ng-model="condition.hotelName">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">房间号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="房间号" ng-model="condition.recRoomNum">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">分局</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="分局名称" ng-model="condition.hotelBureauName">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">派出所</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="派出所名称" ng-model="condition.hotelStationName">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <a href="javascript:" class="btn btn-sm red-thunderbird" ng-click="load()"><i class="fa fa-search"></i> 搜索</a>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="portlet box red-thunderbird">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-bell"></i> 预警信息
        </div>
        <div class="tools">
            <a href="javascript:" class="fullscreen"></a>
            <a href="javascript:" class="reload" ng-click="load()"></a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center wid60px">#</th>
                        <th class="text-center wid120px">旅店</th>
                        <th class="text-center wid120px">时间</th>
                        <th class="text-center wid90px">人员</th>
                        <th class="text-center wid120px">身份证</th>
                        <th class="text-center wid160px">操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in list">
                        <td class="text-center">{{$index + 1}}</td>
                        <td class="text-center">{{item['hotelName']}}</td>
                        <td class="text-center">{{item['recCheckInTime']}}</td>
                        <td class="text-center">{{item['recName']}}</td>
                        <td class="text-center">{{item['recCid']}}</td>
                        <td class="text-center">
                            <!-- 编辑 -->
                            <!--suppress HtmlUnknownAnchorTarget -->
                            <a href="/#viewAlarmModalDiv" data-toggle="modal" class="btn btn-xs red-thunderbird"
                               bs-tooltip data-title="查看" ng-click="prepareToView(item)">
                                <i class="fa fa-picture-o"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div table-paging-footer></div>
    </div>
</div>
