<div class="form">
    <form action="#" class="form-horizontal">
        <div class="form-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">单位</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="所属单位名称" ng-model="condition.orgName">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="接收人姓名" ng-model="condition.name">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label col-md-3">电话</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="xx" ng-model="condition.tel">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <a href="javascript:" class="btn btn-sm blue-soft" ng-click="load()"><i class="fa fa-search"></i> 搜索</a>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="portlet box blue-soft">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-bubbles"></i> 接收人信息
        </div>
        <div class="tools">
            <a href="javascript:" class="fullscreen"></a>
            <a href="javascript:" class="reload" ng-click="load()"></a>
        </div>
        <div class="actions">
            <!--suppress HtmlUnknownAnchorTarget -->
            <a href="/#modifyReceiverModalDiv" data-toggle="modal" class="btn btn-default" ng-click="prepareToAdd()">
                <i class="glyphicon glyphicon-plus"></i> 接收人
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center wid60px">#</th>
                        <th class="text-center wid180px">单位</th>
                        <th class="text-center wid90px">姓名</th>
                        <th class="text-center wid90px">电话</th>
                        <th class="text-center wid120px">最后一次操作</th>
                        <th class="text-center wid160px">操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in list">
                        <td class="text-center">{{$index + 1}}</td>
                        <td class="text-center">{{item['orgName']}}</td>
                        <td class="text-center">{{item['name']}}</td>
                        <td class="text-center">{{item['tel']}}</td>
                        <td class="text-center">
                            <a href="javascript:" bs-popover data-original-title="{{item['lastUpdateUserName']}}<a href='javascript:' class='close'>&times;</a>"
                               data-content="<b><i class='fa fa-newspaper-o'></i> 操作人ID:</b> {{item['lastUpdateUserId']}}<br/>
                                            <b><i class='icon-user'></i> 操作人名称:</b> {{item['lastUpdateUserName']}}<br/>
                                            <b><i class='icon-calendar'></i> 操作时间:</b> {{item['lastUpdateDate']}}<br/>
                                            <b><i class='icon-screen-desktop'></i> 操作电脑:</b> {{item['lastUpdateIp']}}">
                                {{item['lastUpdateUserName']}}
                            </a>
                        </td>
                        <td class="text-center">
                            <!-- 编辑 -->
                            <!--suppress HtmlUnknownAnchorTarget -->
                            <a href="/#modifyReceiverModalDiv" data-toggle="modal" class="btn btn-xs blue"
                               bs-tooltip data-title="编辑" ng-click="prepareToUpdate(item)">
                                <i class="fa fa-edit"></i>
                            </a>
                            <!-- 删除 -->
                            <!--suppress HtmlUnknownAnchorTarget -->
                            <a href="javascript:" class="btn btn-xs red-thunderbird"
                               bs-tooltip data-title="删除" ng-click="remove(item)">
                                <i class="fa fa-ban"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div table-paging-footer></div>
    </div>
</div>
