<div class="modal fade" id="modifyReceiverModalDiv" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" ng-controller="ReceiverModifyCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal" aria-hidden="true"></a>
                <h4 class="modal-title"><i class="icon-paper-clip"></i> {{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <form action="#" class="form-horizontal modifyStationForm">
                        <div class="form-boy">
                            <div class="alert alert-danger display-hide">
                                <button class="close" data-close="alert"></button> <i class="fa fa-warning"></i> 请检查输入项. </div>
                            <div class="alert alert-success display-hide">
                                <button class="close" data-close="alert"></button> <i class="fa fa-check"></i> 校验通过! </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">单位<span class="required"> * </span></label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="单位" name="name" ng-model="entity.orgId">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">单位<span class="required"> * </span></label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="姓名" name="name" ng-model="entity.name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">电话<span class="required"> * </span></label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="电话" name="strength" ng-model="entity.tel">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn blue-soft" aria-hidden="true" ng-click="submit()">
                    <i class="fa fa-save"></i> 保存短信息接收人信息</button>
                <button type="button" class="btn btn-outline dark" data-dismiss="modal" aria-hidden="true"> 关闭</button>
            </div>
        </div>
    </div>
</div>
